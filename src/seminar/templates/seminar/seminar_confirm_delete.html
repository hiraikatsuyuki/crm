{% extends "_base.html" %}

{% block content %}
<h1 class="my-4 h3">催事データ削除</h1>
<p>このデータを削除します。よろしいですか？</p>
<p>{{ seminar.title }}</p>
<p>{{ seminar.venue }}</p>
<p>{{ seminar.date }}</p>
<form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-outline-secondary" href="{% url 'seminar:detail' seminar.pk %}">戻る</a>
    <input type="submit" class="btn btn-danger" value="削除" />
</form>
{% endblock %}
